<div class="container-fluid">
    <div class="row justify-content-center">
        <form [formGroup]="registerForm" (ngSubmit)="onRegister()" class="col-6 register-form" novalidate>
            <fieldset class="form-group">
                <label for="first-name">First Name</label>
                <input id="first-name" class="form-control" formControlName="first-name">
            </fieldset>

            <fieldset class="form-group">
                <label for="last-name">Email Address</label>
                <input id="last-name" class="form-control" formControlName="last-name">
            </fieldset>

            <fieldset class="form-group">
                <label for="email">Email Address</label>
                <input id="email" class="form-control" formControlName="email">
            </fieldset>

            <fieldset class="form-group">
                <label for="password">Password</label>
                <input id="password" class="form-control" formControlName="password">
            </fieldset>

            <fieldset class="form-group">
                <label for="password-confirmation">Confirm Password</label>
                <input id="password-confirmation" class="form-control" formControlName="password-confirmation">
            </fieldset>

            <h1 *ngIf="registerForm.controls['password-confirmation']">{{registerForm.controls['password-confirmation'].valid}}</h1>

            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
</div>
