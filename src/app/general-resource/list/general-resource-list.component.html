<div class="container-fluid">
    <div class="row justify-content-center">

        <div class="col-11">
            <table class="table general-resources">
                <thead>
                <tr>
                    <th>ID</th>
                    <th *ngFor="let listViewColumn of metadata[resourceType].listViewColumns">{{ listViewColumn?.displayName }}</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let resource of resources">
                    <th class="align-middle" scope="row">{{resource?.id}}</th>
                    <td *ngFor="let listViewColumn of metadata[resourceType].listViewColumns" class="align-middle">
                        <a class="w-100 h-100" routerLink="/{{ resourceType }}/{{ determineResourceId(resource) }}">{{
                            resource.attributes[listViewColumn.attributeName] }}</a>
                    </td>
                    <td class="align-middle h-100">
                        <button type="button" class="btn general-resources-action" data-toggle="modal" data-target="#delete-confirmation-modal"
                                (click)="toDelete = determineResourceId(resource)">
                            <i class="general-resources-action-icon fa fa-trash-o text-danger"></i>
                        </button>
                        <a class="btn general-resources-action" routerLink="/{{ resourceType }}/update/{{ determineResourceId(resource) }}">
                            <i class="fa fa-edit" aria-hidden="true"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>

<div class="modal fade" id="delete-confirmation-modal" tabindex="-1" role="dialog" aria-labelledby="delete-confirmation-modal" aria-hidden="true">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-primary" id="exampleModalLabel">Confirm</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <i class="text-primary fa fa-times" aria-hidden="true"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row justify-content-center">
                        <div class="text-primary col-12">Are you sure you want to delete this resource?</div>
                        <button type="button" class="modal-body-action btn btn-danger col-12" data-dismiss="modal" (click)="deleteResource()">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
